<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Now</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
  <style>
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}

@media only screen and (min-width: 600px) {
.card {
  max-width: 500px;
  }
}
header {
  width: 100%;
  background:radial-gradient(circle, #48c5ce, #da4d3a);
  color: white;
  padding: 20px 0;
  text-align: center;

  font-weight: 600;
  font-size: 1.8rem;
  flex-shrink: 0; 
}

main {
  flex: 1;
  display: flex;
  justify-content: center; 
  align-items: flex-start; 
  padding: 20px;
  overflow-y: auto; 
}

.card {
  justify-content: center;
  width: 100%;
  padding: 20px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
  margin-top: 10px;
  margin-bottom: 10px;
  background: white;
  border-radius: 8px;
}

footer {
  background-color: #212529;
  color: white;
  flex-shrink: 0;
  padding: 10px 0;
  position: sticky;
  bottom: 0;
  width: 100%;
}

footer .row {
  width: 100%;
  max-width: 1140px;
  margin: 0 auto;
}

footer ul {
  padding-left: 0;
  list-style: none;
  text-align: right;
  margin: 0;
}

footer ul li {
  display: inline;
  margin-left: 15px;
}
</style>

</head>
<body>
  <header>
    <h1 class="container text-white ">Welcome</h1>
  </header>

<main>
    <div class="card justify-content-center">
      <h2 class="text-center mb-4">Register Here</h2>
      <form action="register.php" method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" name="name" required />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" name="email" required />
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone:</label>
    <input type="number" class="form-control" id="phone" name="phone" required />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" class="form-control" id="password" name="password" required />
  </div>

  <div class="mb-3">
    <label for="confirm-password" class="form-label">Confirm Password:</label>
    <input type="password" class="form-control" id="confirm-password" name="confirm_password" required />
  </div>

  <div class="d-flex justify-content-center align-items-center gap-3">
    <button type="submit" class="btn btn-primary">Register</button>
    <a href="Login.html" class="text-decoration-none">Have account</a>
  </div>
</form>

    </div>
</main>
  <footer class="p-3 bg-dark text-white">
    <div class="row container mx-auto">
      <div class="col-md-6">
        <h4>&copy; Registration 2025</h4>
      </div>
      <div class="col-md-6 text-md-end">
        <ul>
          <li><a class="text-white text-decoration-none" href="#">Terms</a></li>
          <li><a class="text-white text-decoration-none" href="#">Privacy</a></li>
          <li><a class="text-white text-decoration-none" href="#">Sites</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
